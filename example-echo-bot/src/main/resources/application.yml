bot:
  bot-name: ${BOT_NAME}
  token: ${BOT_TOKEN}
  secure: false
  task-queue:
    default-bot-task-queue:
      task-execution-rate: 1
      task-execution-time-unit: SECONDS
    smart-bot-task-queue:
      limit: 2
      window: 5
      unit: SECONDS
      default-bot-task-queue-config:
        task-execution-rate: 25
        task-execution-time-unit: MILLISECONDS
  form-handler:
    enabled: true
logging:
  level:
    sun: info
    org:
      apache: info
    jdk: info
    javax: info
    root: debug